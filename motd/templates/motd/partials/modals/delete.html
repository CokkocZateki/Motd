{% load i18n %}

<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{% trans "Confirm Delete" %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>{% trans "Are you sure you want to delete the message" %}: <strong id="deleteMessageTitle"></strong>?</p>
                <p class="text-muted">{% trans "This action cannot be undone." %}</p>
            </div>
            <div class="modal-footer">
                <button id="modal-button-cancel" type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
                <form id="deleteForm" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button id="modal-button-delete" type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
